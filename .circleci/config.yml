version: 2.1

executors:
  node-10:
    docker:
      - image: circleci/node:10
  node-12:
    docker:
      - image: circleci/node:12
  puppeteer:
    docker:
      - image: circleci/node:latest-browsers
workflows:
  version: 2
  build-and-test:
    jobs:
      - build:
          name: build12
          e: node-12
      - build:
          name: build10
          e: node-10
      - build:
          name: puppeteerEnv
          e: puppeteer
      - test-webpack-config-e2e:
          e: puppeteer
          requires:
            - puppeteerEnv
jobs:
  build:
    parameters:
      e:
        type: executor
    executor: << parameters.e >>
    working_directory: ~/expo-cli
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-{{ parameters.e }}-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - run:
          name: Bootstrap (Link) Internal Dependencies
          command: yarn bootstrap
      - persist_to_workspace:
          root: '~'
          paths:
            - expo-cli
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-{{ parameters.e }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
  test-webpack-config-e2e:
    parameters:
      e:
        type: executor
    executor: << parameters.e >>
    working_directory: ~/expo-cli/packages/webpack-config
    steps:
      - attach_workspace:
          at: '~'
      - run: yarn test:e2e
